<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .question {
            padding: 20px;
            border: 3px solid black;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="question">Do you like me?</div>
    <div class="buttons">
        <button class="btn yes" onclick="redirect()">Yes</button>
        <button class="btn no" onclick="moveNoButton()">No</button>
    </div>

    <script>
        function redirect() {
            window.location.href = "handsome.html";
        }
        function moveNoButton() {
            let noButton = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
