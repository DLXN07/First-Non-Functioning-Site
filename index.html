<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4);
            animation: backgroundAnimation 5s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(270deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(270deg, #fad0c4, #ff9a9e); }
        }
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            display: inline-block;
            background: white;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
            position: absolute;
        }
        button:hover {
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Do you like me?</div>
        <div class="buttons">
            <button id="yes" onclick="window.location.href='handsome.html'">Yes</button>
            <button id="no" onclick="moveNoButton()">No</button>
        </div>
    </div>
    <script>
        function moveNoButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - button.offsetWidth);
            let y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
