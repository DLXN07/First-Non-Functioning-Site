<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .yes {
            background: #4CAF50;
            color: white;
        }

        .no {
            background: #F44336;
            color: white;
            position: absolute;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Do you like me?</p>
    </div>
    <div class="buttons">
        <button class="yes" onclick="redirectToHandsome()">Yes</button>
        <button class="no" onclick="moveNoButton()">No</button>
    </div>
    <script>
        function redirectToHandsome() {
            window.location.href = "handsome.html";
        }

        function moveNoButton() {
            const noButton = document.querySelector(".no");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
